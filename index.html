<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Appu üêº‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* Background slideshow */
#bg{
  position:fixed;
  inset:0;
  background:url("p1.jpg") center/cover no-repeat;
  transition:opacity 1s ease-in-out;
  z-index:-5;
}

/* Background video */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  z-index:-4;
}

/* Overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-3;
}

/* Fireworks */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
}

/* Top New Year text */
#newyear{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Pacifico',cursive;
  font-size:46px;
  color:white;
  text-align:center;
  text-shadow:0 0 10px #ff4da6,0 0 25px #ff4da6,0 0 60px #ff4da6;
  animation:glow 3s ease-in-out infinite;
  z-index:3;
  padding:10px 60px;
}

.big-emoji{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:42px;
}
.big-emoji.left{ left:-50px; }
.big-emoji.right{ right:-50px; }

@keyframes glow{
  0%{opacity:.85; transform:translateX(-50%) scale(1);}
  50%{opacity:1; transform:translateX(-50%) scale(1.1);}
  100%{opacity:.85; transform:translateX(-50%) scale(1);}
}

/* Center content */
#content{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  z-index:1;
}

#type{
  font-size:20px;
  max-width:820px;
  line-height:1.9;
}

#countdown{
  margin-top:15px;
  font-size:20px;
}

button{
  margin-top:15px;
  padding:12px 24px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:pink;
  cursor:pointer;
}

/* Emoji rain */
.emoji{
  position:fixed;
  top:-40px;
  font-size:26px;
  animation:fall linear forwards;
  z-index:0;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

/* Final year screen */
#finalYear{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-family:'Pacifico',cursive;
  font-size:64px;
  color:white;
  background:rgba(0,0,0,0.75);
  text-shadow:0 0 20px gold,0 0 40px gold,0 0 80px gold;
  z-index:10;
  animation:boom 2s ease-in-out infinite;
}
@keyframes boom{
  0%{transform:scale(.85);opacity:.7;}
  50%{transform:scale(1.1);opacity:1;}
  100%{transform:scale(1);opacity:.9;}
}

.fade-out{
  animation:fadeAway 2s forwards;
}
@keyframes fadeAway{
  to{opacity:0; transform:scale(.95);}
}

.gold-bg{
  background:radial-gradient(circle,#2b2b2b,#000);
}
</style>
</head>

<body>

<script>
let pass = prompt("Enter the secret password ‚ù§Ô∏è");
if(pass !== "waquarüíópanda"){
  alert("Wrong password üíî YOU ARE NOT MY APPU üò°");
  location.href="https://google.com";

</script>

<div id="bg"></div>

<video id="bgVideo" muted loop playsinline>
  <source src="blast.mp4" type="video/mp4">
</video>

<div id="overlay"></div>
<canvas id="fireworks"></canvas>

<div id="newyear">
  <span class="big-emoji left">üêº</span>
  HAPPY NEW YEAR APPU
  <span class="big-emoji right">‚ù§Ô∏è</span>
</div>

<div id="finalYear">HAPPY NEW YEAR 2026 üéÜ</div>

<div id="content">
  <div id="type"></div>
  <div id="countdown"></div>

  <button id="playMusic">Play Music üéµ</button>
  <button id="enableVibe">Enable Vibration üì≥</button>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<audio id="tick">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-clock-countdown-bleeps-916.mp3" type="audio/mpeg">
</audio>

<script>
/* TYPEWRITER */
let text = `Happy New Year Appu üêº

Thank you for coming into my life.
You changed me completely.

From strangers to best friends to love ‚Äî
2025 gave me YOU.

I promise to love you better,
understand you deeper,
and never hurt you knowingly.

Let‚Äôs start this year together,
with new love and new memories.

I love you, my jaan ‚ù§Ô∏è`;

let i=0;
(function typing(){
  if(i<text.length){
    document.getElementById("type").innerHTML +=
      text.charAt(i)==="\n"?"<br>":text.charAt(i);
    i++; setTimeout(typing,120);
  }
})();

/* MUSIC */
document.getElementById("playMusic").onclick=()=>{
  bgMusic.play();
  playMusic.innerText="Music Playing üé∂";
};

/* VIBRATION */
let vibrationEnabled=false;
enableVibe.onclick=()=>{
  vibrationEnabled=true;
  if(navigator.vibrate) navigator.vibrate(100);
  enableVibe.innerText="Vibration Enabled ‚úÖ";
};

/* COUNTDOWN */
let target=new Date("January 1, 2026 00:00:00").getTime();
let countdownTimer=setInterval(()=>{
  let diff=target-Date.now();
  if(diff<=0){
    clearInterval(countdownTimer);
    clearInterval(slideshowTimer);

    bg.style.display="none";
    bgVideo.style.display="block";
    bgVideo.play();

    content.classList.add("fade-out");
    newyear.classList.add("fade-out");
    overlay.classList.add("gold-bg");

    finalYear.style.display="flex";
    setTimeout(()=>finalYear.style.display="none",10000);

    for(let i=0;i<10;i++) setTimeout(fire,i*250);

    if(vibrationEnabled && navigator.vibrate)
      navigator.vibrate([300,200,300,200,600]);

    return;
  }

  let d=Math.floor(diff/86400000);
  let h=Math.floor(diff%86400000/3600000);
  let m=Math.floor(diff%3600000/60000);
  let s=Math.floor(diff%60000/1000);

  if(d===0&&h===0&&m===0&&s<=3&&s>0) tick.play();

  countdown.innerHTML=`${d} Days ${h} Hours ${m} Minutes ${s} Seconds ‚ù§Ô∏è`;
},1000);

/* SLIDESHOW */
let pics=[...Array(30)].map((_,i)=>`p${i+1}.jpg`);
let idx=0;
let slideshowTimer=setInterval(()=>{
  bg.style.opacity=0;
  setTimeout(()=>{
    idx=(idx+1)%pics.length;
    bg.style.backgroundImage=`url('${pics[idx]}')`;
    bg.style.opacity=1;
  },1000);
},4000);

/* EMOJI RAIN */
setInterval(()=>{
  let e=document.createElement("div");
  e.className="emoji";
  e.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üêº";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
},300);

/* FIREWORKS */
const ctx=fireworks.getContext("2d");
fireworks.width=innerWidth;
fireworks.height=innerHeight;
let sparks=[];
function fire(){
  let x=Math.random()*fireworks.width;
  let y=Math.random()*fireworks.height*0.5;
  for(let i=0;i<40;i++)
    sparks.push({x,y,dx:(Math.random()-.5)*6,dy:(Math.random()-.5)*6,life:60,
      color:`hsl(${Math.random()*360},100%,60%)`});
}
(function animate(){
  ctx.clearRect(0,0,fireworks.width,fireworks.height);
  sparks.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) sparks.splice(i,1);
  });
  requestAnimationFrame(animate);
})();
setInterval(fire,1200);
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Appu üêº‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* BACKGROUND SLIDESHOW */
#bg{
  position:fixed;
  inset:0;
  background:url("p1.jpg") center/cover no-repeat;
  z-index:-3;
  transition:opacity 1s ease-in-out;
}

/* DARK OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-2;
}

/* CENTER CONTENT */
#content{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  z-index:1;
}

#type{
  font-size:26px;
  max-width:900px;
}

#countdown{
  margin-top:15px;
  font-size:20px;
}

button{
  margin-top:20px;
  padding:12px 24px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:pink;
  cursor:pointer;
}

#secret{
  display:none;
  margin-top:20px;
  font-size:20px;
  max-width:800px;
}

/* HEART + PANDA RAIN */
.emoji{
  position:fixed;
  top:-30px;
  font-size:24px;
  animation:fall 6s linear infinite;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<script>
let pass = prompt("Enter the secret password ‚ù§Ô∏è");
if(pass !== "appupanda"){
  alert("Wrong password üíî");
  window.location.href="https://google.com";
}
</script>

<div id="bg"></div>
<div id="overlay"></div>

<div id="content">
  <h1 id="type"></h1>
  <h2 id="countdown"></h2>

  <button onclick="reveal()">Tap for one last surprise üêº‚ù§Ô∏è</button>

  <p id="secret">
    Appu, my panda üêº‚ù§Ô∏è<br><br>
    No matter where life takes us, I promise to stand beside you,
    hold your hand, and love you a little more every single day.<br><br>
    Happy New Year, my forever. üí´
  </p>
</div>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* TYPEWRITER MESSAGE */
let text = "Happy New Year, Aparna ‚ù§Ô∏è My Appu, my little panda üêº. I choose you, this year and every year after. ‚ù§Ô∏è";
let i = 0;
function typing(){
  if(i < text.length){
    document.getElementById("type").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 80);
  }
}
typing();

/* COUNTDOWN */
let target = new Date("2026-01-01").getTime();
setInterval(()=>{
  let now = new Date().getTime();
  let diff = target - now;

  let d = Math.floor(diff/(1000*60*60*24));
  let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m = Math.floor((diff%(1000*60*60))/(1000*60));
  let s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
  d+" Days "+h+" Hours "+m+" Minutes "+s+" Seconds ‚ù§Ô∏è";
},1000);

/* BACKGROUND SLIDESHOW */
let pics = [];
for(let n=1;n<=30;n++){ pics.push("p"+n+".jpg"); }

let idx = 0;
let bg = document.getElementById("bg");

setInterval(()=>{
  bg.style.opacity = 0;
  setTimeout(()=>{
    idx = (idx + 1) % pics.length;
    bg.style.backgroundImage = "url('"+pics[idx]+"')";
    bg.style.opacity = 1;
  },1000);
},4000);

/* HEART + PANDA RAIN */
setInterval(()=>{
  let e = document.createElement("div");
  e.className = "emoji";
  e.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üêº";
  e.style.left = Math.random()*100 + "vw";
  e.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
},300);

/* FINAL SURPRISE */
function reveal(){
  document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>

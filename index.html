<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* Background slideshow */
#bg{
  position:fixed;
  inset:0;
  background:url("p1.jpg") center/cover no-repeat;
  transition:opacity 1s ease-in-out;
  z-index:-4;
}

/* Dark overlay */
#overlay{

  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-3;
}

/* Fireworks */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
}

/* Animated New Year text */
#newyear{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Pacifico',cursive;
  font-size:46px;
  color:white;
  text-align:center;
  text-shadow:
    0 0 10px #ff4da6,
    0 0 25px #ff4da6,
    0 0 60px #ff4da6;
  animation:glow 3s ease-in-out infinite;
  z-index:3;
  padding:10px 60px;
}

.big-emoji{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:42px;
}

.big-emoji.left{
  left:-50px;
}

.big-emoji.right{
  right:-50px;
}

@keyframes glow{
  0%{opacity:0.85; transform:translateX(-50%) scale(1);}
  50%{opacity:1; transform:translateX(-50%) scale(1.1);}
  100%{opacity:0.85; transform:translateX(-50%) scale(1);}
}

/* Center content */
#content{
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;

#type{

  max-width:820px;

}

#countdown{

}

button{

  padding:12px 24px;
  font-size:18px;

  border-radius:25px;
  background:pink;

#secret{

/* Heart + Panda rain */

  font-size:26px;
  animation:fall linear forwards;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

<script>
/* YOUR PERSONAL NOTE (TYPEWRITER) */
let text = `Happy New Year Appu üêº  
My Love,

Thank you for coming into my life.  
You have changed my life completely.

I know I couldn‚Äôt be the best boyfriend,  
and I know I hurt you in the past few days.  
Somewhere, I was broken too.

2025 gave me everything ‚Äî  
because this is the year I found YOU.  
From strangers, to best friends, to love.

You have endured so much for me,  
and I will never forget that.

We are starting a new year together ‚Äî  
with more love, more happiness, and more understanding.

This year, I promise to try harder,  
to love you better,  
and to never hurt you knowingly.

I want to change the habit  
of ignoring your calls when I‚Äôm angry ‚Äî  
I promise I will work on this.

Let‚Äôs begin this year with new love  
and create countless memories together.

Thank you for choosing me.  
I love you, my jaan ‚ù§Ô∏è

Once again,  
Happiest New Year ‚Äî  
and a beautiful life ahead with me.`;

let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("type").innerHTML +=
      text.charAt(i)==="\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typing,120);
  }
}
typing();

/* Countdown */
let target=new Date("2026-01-01").getTime();
setInterval(()=>{
  let now=new Date().getTime();
  let diff=target-now;
  let d=Math.floor(diff/(1000*60*60*24));
  let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m=Math.floor((diff%(1000*60*60))/(1000*60));
  let s=Math.floor((diff%(1000*60))/1000);
  document.getElementById("countdown").innerHTML =
    d+" Days "+h+" Hours "+m+" Minutes "+s+" Seconds ‚ù§Ô∏è";
},1000);

/* Background slideshow */
let pics=[];
for(let n=1;n<=30;n++){pics.push("p"+n+".jpg");}
let idx=0;
let bg=document.getElementById("bg");
setInterval(()=>{
  bg.style.opacity=0;
  setTimeout(()=>{
    idx=(idx+1)%pics.length;
    bg.style.backgroundImage="url('"+pics[idx]+"')";
    bg.style.opacity=1;
  },1000);
},4000);

/* Heart + Panda rain */
setInterval(()=>{
  let e=document.createElement("div");
  e.className="emoji";
  e.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üêº";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
},300);

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let sparks=[];
function fire(){
  let x=Math.random()*canvas.width;
  let y=Math.random()*canvas.height*0.5;
  for(let i=0;i<40;i++){
    sparks.push({
      x:x,y:y,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:60,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  sparks.forEach((p,i)=>{
    p.x+=p.dx;p.y+=p.dy;p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0)sparks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
setInterval(fire,1200);
animate();

/* Final surprise */
function reveal(){
  document.getElementById("secret").style.display="block";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Appu üêº‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* Background slideshow */
#bg{
  position:fixed;
  inset:0;
  background:url("p1.jpg") center/cover no-repeat;
  transition:opacity 1s ease-in-out;
  z-index:-4;
}

/* Dark overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-3;
}

/* Fireworks */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
}

/* Animated New Year text */
#newyear{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Pacifico',cursive;
  font-size:48px;
  color:white;
  text-shadow:
    0 0 10px #ff4da6,
    0 0 20px #ff4da6,
    0 0 40px #ff4da6,
    0 0 80px #ff4da6;
  animation:glow 3s ease-in-out infinite;
  z-index:3;
}

@keyframes glow{
  0%{transform:translateX(-50%) scale(1);opacity:0.85;}
  50%{transform:translateX(-50%) scale(1.15);opacity:1;}
  100%{transform:translateX(-50%) scale(1);opacity:0.85;}
}

/* Center content */
#content{
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  z-index:1;
}

#type{
  font-size:20px;
  max-width:900px;
  line-height:1.6;
}

#countdown{
  margin-top:15px;
  font-size:20px;
}

button{
  margin-top:20px;
  padding:12px 24px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:pink;
  cursor:pointer;
}

#secret{
  display:none;
  margin-top:20px;
  font-size:20px;
  max-width:800px;
}

/* Heart + Panda rain */
.emoji{
  position:fixed;
  top:-40px;
  font-size:26px;
  animation:fall linear forwards;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<div id="bg"></div>
<div id="overlay"></div>
<canvas id="fireworks"></canvas>

<div id="newyear">HAPPY NEW YEAR APPU üêº‚ù§Ô∏è</div>

<div id="content">
  <div id="type"></div>
  <div id="countdown"></div>

  <button onclick="reveal()">Tap for one last surprise üêº‚ù§Ô∏è</button>

  <p id="secret">
    I love you my jaan ‚ù§Ô∏è  
    Thank you for choosing me.
  </p>
</div>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* YOUR PERSONAL NOTE (TYPEWRITER) */
let text = `Happy new year APPU üêº My love.
Thank you for coming in my life.
You have changed my life completely.

I know mai utna accha bf nhi ban paya,
i know mai tujhe bht hurt kiya hu pichle kuch dino mein,
but inn sab wajhon se mai bhi tuta hu kahi na kahi.

2025 ne mujhe bht kuch diya hai,
i think sab kuch diya hai.
Yahi woh saal hai jis saal mai tujhse mila.

2025 will be one of my best year.
It holds a lot of memories from being unknown
to best friends to LOVE.

Tune mere liye bht kuch saha hai
and i will never forget this.

We are going to start a new year together
with more love, more happiness.

In this new year i will try my best
to keep you happy always.
I will love you more.

I will try to change myself
so that mai tujhe hurt na karr saku.

Ek sab se badi cheez mai change karna chahunga
ki mai gusse mein tere calls ignore krr deta hu
but i promise mai yeh change krne ki koshish karunga.

Lets start this year with a new love
and we will make more memories together.

Thanks for choosing me.
I love you my jaan.

Once again,
Happiest New Year
and the best life ahead with me.`;

let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("type").innerHTML +=
      text.charAt(i)==="\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typing,30);
  }
}
typing();

/* Countdown */
let target=new Date("2026-01-01").getTime();
setInterval(()=>{
  let now=new Date().getTime();
  let diff=target-now;
  let d=Math.floor(diff/(1000*60*60*24));
  let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m=Math.floor((diff%(1000*60*60))/(1000*60));
  let s=Math.floor((diff%(1000*60))/1000);
  document.getElementById("countdown").innerHTML =
    d+" Days "+h+" Hours "+m+" Minutes "+s+" Seconds ‚ù§Ô∏è";
},1000);

/* Background slideshow */
let pics=[];
for(let n=1;n<=30;n++){pics.push("p"+n+".jpg");}
let idx=0;
let bg=document.getElementById("bg");
setInterval(()=>{
  bg.style.opacity=0;
  setTimeout(()=>{
    idx=(idx+1)%pics.length;
    bg.style.backgroundImage="url('"+pics[idx]+"')";
    bg.style.opacity=1;
  },1000);
},4000);

/* Heart + Panda rain */
setInterval(()=>{
  let e=document.createElement("div");
  e.className="emoji";
  e.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üêº";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
},300);

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let sparks=[];
function fire(){
  let x=Math.random()*canvas.width;
  let y=Math.random()*canvas.height*0.5;
  for(let i=0;i<40;i++){
    sparks.push({
      x:x,y:y,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:60,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  sparks.forEach((p,i)=>{
    p.x+=p.dx;p.y+=p.dy;p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0)sparks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
setInterval(fire,1200);
animate();

/* Final surprise */
function reveal(){
  document.getElementById("secret").style.display="block";
}
</script>

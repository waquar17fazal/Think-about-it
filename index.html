<!DOCTYPE html>
<html>
<head>
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:black;
      color:white;
      font-family:Arial;
      text-align:center;
      overflow:hidden;
    }
    .heart{
      position:fixed;
      color:red;
      font-size:20px;
      animation:float 5s linear infinite;
    }
    @keyframes float{
      0%{bottom:0;opacity:1;}
      100%{bottom:100%;opacity:0;}
    }
  </style>
</head>

<body>

<script>
let pass = prompt("Enter the secret password ‚ù§Ô∏è");
if(pass !== "iloveyou"){
  alert("Wrong password üíî");
  window.location.href="https://google.com";
}
</script>

<div>
  <h1 id="type"></h1>
  <h2 id="countdown"></h2>
</div>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
let text = "You are my today, tomorrow, and forever ‚ù§Ô∏è";
let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("type").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,100);
  }
}
typing();

setInterval(()=>{
  let heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);

let target=new Date("2026-01-01").getTime();
setInterval(()=>{
  let now=new Date().getTime();
  let diff=target-now;
  let d=Math.floor(diff/(1000*60*60*24));
  let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m=Math.floor((diff%(1000*60*60))/(1000*60));
  let s=Math.floor((diff%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=
  d+" Days "+h+" Hours "+m+" Minutes "+s+" Seconds left ‚ù§Ô∏è";
},1000);
</script>

</body>
</html>
